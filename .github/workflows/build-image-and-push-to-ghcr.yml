name: Build and Push Spring Boot Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from pom.xml
        id: extract_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build image with Spring Boot
        run: |
          mvn spring-boot:build-image \
            -Dspring-boot.build-image.imageName=ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}

      - name: Push versioned image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }}

      - name: Tag image as latest and push
        run: |
          docker tag ghcr.io/${{ github.repository }}:${{ steps.extract_version.outputs.version }} \
                     ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest